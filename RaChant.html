  <title>A Poem</title>
</head>

<body class="page">

  <div class="banner">
    <img class="blazeCannon" src="image/WingedDragonOfRa.jpg" alt="The avatar of the sun.">
  </div>

  <article class="ancientText">

    <div class="ancientChant">
      <p>All mighty protector of the sun and sky. </p> 
      <p>I beg of thee, please heed my cry. </p>
      <p>Transform thyself from orb of light, 
      </p>
      <p>and bring me victory in this fight. 
      </p>
      <p>I beseech thee, grace our humble game 
      </p>
      <p>but first I shall call out thy name!</p>
    </div>

    <h1 class="thyName">WINGED DRAGON OF RA!!!</h1>

  </article>

</body>
